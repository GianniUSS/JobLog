<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>JobLOG - Login</title>

<!-- PWA Meta Tags -->
<meta name="application-name" content="JobLog">
<meta name="theme-color" content="#0ea5e9">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --bg: #f8fafc;
  --bg-card: #ffffff;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --brand: #0ea5e9;
  --brand-hover: #0284c7;
  --border: #e2e8f0;
  --shadow: rgba(0,0,0,0.1);
  --shadow-lg: rgba(0,0,0,0.18);
  --error: #dc3545;
}

[data-theme="dark"] {
  --bg: #0f172a;
  --bg-card: #1e293b;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --brand: #38bdf8;
  --brand-hover: #0ea5e9;
  --border: #334155;
  --shadow: rgba(0,0,0,0.3);
  --shadow-lg: rgba(0,0,0,0.5);
  --error: #f87171;
}

* { box-sizing: border-box; }
body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
  background: var(--bg); 
  color: var(--text-primary); 
  margin: 0; 
  padding: 0; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  min-height: 100vh;
  -webkit-font-smoothing: antialiased; 
  transition: background-color 0.2s ease, color 0.2s ease;
}

.login-container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.login-card {
  background: var(--bg-card);
  border-radius: 20px;
  box-shadow: 0 8px 24px var(--shadow-lg);
  padding: 40px 32px;
  transition: background-color 0.2s ease;
}

.login-header {
  text-align: center;
  margin-bottom: 32px;
}

.login-logo {
  margin-bottom: 16px;
}

.login-logo img {
  display: block;
  width: 160px;
  max-width: 100%;
  margin: 0 auto;
  filter: drop-shadow(0 4px 16px var(--shadow));
}

.login-title {
  font-size: 28px;
  font-weight: 700;
  color: var(--brand);
  margin: 0 0 8px 0;
  letter-spacing: 0.4px;
}

.login-subtitle {
  font-size: 15px;
  color: var(--text-secondary);
  margin: 0;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-label {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-primary);
  margin-left: 4px;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 16px;
  background: var(--bg);
  color: var(--text-primary);
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.form-input:focus {
  outline: none;
  border-color: var(--brand);
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
}

.form-error {
  display: none;
  padding: 12px 16px;
  background: rgba(220, 53, 69, 0.1);
  border: 1px solid var(--error);
  border-radius: 10px;
  color: var(--error);
  font-size: 14px;
  font-weight: 500;
  text-align: center;
}

.form-error.show {
  display: block;
}

.login-btn {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 12px;
  background: var(--brand);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  margin-top: 8px;
}

.login-btn:hover {
  background: var(--brand-hover);
}

.login-btn:active {
  transform: scale(0.98);
}

.login-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 48px;
  height: 48px;
  border: none;
  border-radius: 50%;
  background: var(--bg-card);
  color: var(--text-primary);
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 12px var(--shadow);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

.theme-toggle:active {
  transform: scale(0.95);
}

@media (max-width: 480px) {
  .login-card {
    padding: 32px 24px;
  }
  
  .login-title {
    font-size: 24px;
  }
}
</style>
</head>
<body>
<button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <img src="{{ url_for('static', filename='img/itineraPro_logo.png') }}" alt="Itinera Pro" />
      </div>
      <h1 class="login-title">JobLOG</h1>
      <p class="login-subtitle">Accedi per continuare</p>
    </div>
    
    <form id="loginForm" class="login-form">
      <div class="form-error" id="errorMessage"></div>
      
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          placeholder="Inserisci username"
          autocomplete="username"
          required
        />
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Inserisci password"
          autocomplete="current-password"
          required
        />
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        Accedi
      </button>
    </form>
  </div>
</div>

<script>
let darkMode = false;

function initTheme() {
  const savedTheme = localStorage.getItem('joblog-theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  darkMode = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);
  
  if (darkMode) {
    document.documentElement.setAttribute('data-theme', 'dark');
  } else {
    document.documentElement.removeAttribute('data-theme');
  }
  
  updateThemeIcon();
}

function toggleTheme() {
  darkMode = !darkMode;
  
  if (darkMode) {
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('joblog-theme', 'dark');
  } else {
    document.documentElement.removeAttribute('data-theme');
    localStorage.setItem('joblog-theme', 'light');
  }
  
  updateThemeIcon();
}

function updateThemeIcon() {
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
  }
}

function showError(message) {
  const errorElement = document.getElementById('errorMessage');
  if (errorElement) {
    errorElement.textContent = message;
    errorElement.classList.add('show');
    setTimeout(() => {
      errorElement.classList.remove('show');
    }, 5000);
  }
}

async function handleLogin(event) {
  event.preventDefault();
  
  const loginBtn = document.getElementById('loginBtn');
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  
  if (!username || !password) {
    showError('Inserisci username e password');
    return;
  }
  
  loginBtn.disabled = true;
  loginBtn.textContent = 'Accesso in corso...';
  
  try {
    const response = await fetch('/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    });
    
    const data = await response.json();
    
    if (response.ok && data.success) {
      window.location.href = '/';
    } else {
      showError(data.error || 'Credenziali non valide');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Accedi';
    }
  } catch (error) {
    console.error('Login error:', error);
    showError('Errore di connessione. Riprova.');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Accedi';
  }
}

document.addEventListener('DOMContentLoaded', () => {
  initTheme();
  
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.addEventListener('click', toggleTheme);
  }
  
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', handleLogin);
  }
});
</script>
</body>
</html>
